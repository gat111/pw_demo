<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>データ収集</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>データ収集</h1>
      <div class="form-group">
        <label for="department">支店:</label>
        <select id="department" name="department">
          <option value="accounting">東京支店</option>
          <option value="finance">大阪支店</option>
          <option value="audit">名古屋支店</option>
          <option value="audit">新潟支店</option>
          <option value="audit">札幌支店</option>
        </select>
      </div>
      <div class="form-group">
        <label for="startDate">開始日:</label>
        <input type="date" id="startDate" name="startDate" />
      </div>
      <div class="form-group">
        <label for="endDate">終了日:</label>
        <input type="date" id="endDate" name="endDate" />
      </div>
      <button onclick="collectData()">データ取得</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
